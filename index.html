<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立法院-網頁模板</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        html { scroll-behavior: smooth; }
        html, body { max-width: 100%; overflow-x: hidden; margin: 0; padding: 0; }

        body {
            font-family: "Noto Sans TC", "Arial", sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- 1. 導覽列樣式 (電腦版維持原樣) --- */
        .navbar-static {
            background-color: #1a237e;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1100;
        }

        .navbar-full {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
        }
        .logo-circle {
            background-color: #ffcc00;
            color: #1a237e;
            width: 32px;
            height: 30px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            margin-right: 5px; font-weight: 700;
        }

        .nav-links { list-style: none; display: flex; margin: 0; padding: 0; }
        .nav-links li { margin-left: 30px; }
        .nav-links a {
            color: white; text-decoration: none; font-weight: 500;
            padding: 8px 15px; transition: all 0.3s;
        }
        .nav-links a:hover { border-bottom: 2px solid #ffcc00; }
        .nav-links a.active-dark { background-color: #004d99; border-radius: 4px; }

        /* 手機版專用按鈕 (預設隱藏) */
        .mobile-toggle, .mobile-search { display: none; }

        /* --- 2. 活動詳情 Banner --- */
        .event-banner {
            background: linear-gradient(135deg, #1a237e 0%, #0d1241 100%);
            color: white; padding: 30px 20px; text-align: center;
            border-bottom: 4px solid #ffcc00;
        }
        .event-banner h1 { font-size: 3.5em; margin: 0; letter-spacing: 2px; }

        /* --- 3. 主要內容區域 --- */
        .event-content-area { max-width: 900px; margin: 0 auto; padding: 40px 20px; flex: 1; }

        /* --- 4. 頁腳樣式 --- */
        footer { text-align: center; padding: 30px; background-color: #1a237e; color: white; font-size: 0.8em; }

        /* --- 回到最頂端按鈕 --- */
        .back-to-top {
            position: fixed; bottom: 30px; right: 30px; width: 50px; height: 50px;
            background-color: #1a237e; color: white; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; border: 2px solid #ffcc00; transition: 0.3s;
        }

        /* ============================================================
           手機版本優化 (仿圖片設計)
           ============================================================ */
        @media (max-width: 768px) {
            /* 導覽列改為白色背景 */
            .navbar-static { background-color: white; border-bottom: 1px solid #ddd; }
            .navbar-full { padding: 10px 20px; }

            /* Logo 改為中間顯示，顏色變深藍或原色 */
            .logo { color: #1a237e; position: absolute; left: 50%; transform: translateX(-50%); }
            .logo-circle { background-color: #ffcc00; }

            /* 顯示漢堡與搜尋圖示 */
            .mobile-toggle, .mobile-search {
                display: block; font-size: 1.5em; color: #333; cursor: pointer;
            }

            /* 隱藏原本的水平選單 */
            .nav-links {
                position: fixed; top: 0; left: -100%; /* 預設在螢幕外 */
                width: 100%; height: 100vh; background-color: white;
                flex-direction: column; align-items: flex-start;
                padding: 60px 30px; transition: 0.4s; z-index: 1200;
            }

            /* 選單開啟時的狀態 */
            .nav-links.active { left: 0; }

            .nav-links li { margin: 15px 0; width: 100%; }
            .nav-links a {
                color: #333; font-size: 1.2em; display: flex;
                justify-content: space-between; width: 100%; border-bottom: 1px solid #eee;
                padding: 10px 0;
            }
            .nav-links a:hover { border-bottom: none; color: #1a237e; }

            /* 漢堡選單關閉按鈕 */
            .close-menu {
                display: block; position: absolute; top: 20px; left: 20px;
                font-size: 1.5em; color: #333; cursor: pointer;
            }

            .event-banner h1 { font-size: 2em; }
        }

        /* 電腦版隱藏關閉按鈕 */
        .close-menu { display: none; }
    </style>
</head>
<body>

    <header class="navbar-static">
        <nav class="navbar-full">
            <div class="mobile-toggle" onclick="toggleMenu()">
                <i class="fa-solid fa-bars"></i>
            </div>

            <div class="logo">
                <div class="logo-circle">立</div> 立法院 
            </div>

            <div class="mobile-search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <ul class="nav-links" id="navLinks">
                <div class="close-menu" onclick="toggleMenu()">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="about.html" class="active-dark">メニュー <i class="fa-solid fa-plus" style="font-size: 0.8em; margin-left: auto; display: none;"></i></a></li> 
                <li><a href="members.html">キャンペーン</a></li> 
                <li><a href="events.html">ファミリー</a></li>
                <li><a href="index.html">サステナビリティ</a></li>
                <li><a href="index.html">お店・サービス</a></li>
                <hr style="width: 100%; border: 0; border-top: 1px solid #eee; margin: 10px 0;">
                <li><a href="#" style="font-size: 1em;">採用情報</a></li>
                <li><a href="#" style="font-size: 1em;">公式アプリ</a></li>
                <li><a href="#" style="font-size: 1em; color: #004d99;"><i class="fa-solid fa-magnifying-glass"></i> 検索</a></li>
            </ul>
        </nav>
    </header>

    <section class="event-banner">
        <div class="banner-content">
            <h1>活動模板</h1>
        </div>
    </section>

    <main class="event-content-area">
        <div class="event-info">
            <p>點擊手機版左上角的漢堡選單查看效果。</p>
            <hr style="border: 0; border-top: 1px solid #ddd; margin: 30px 0;">
        </div>
    </main>

    <a href="#" class="back-to-top" title="回到最頂端">
        <i class="fa-solid fa-chevron-up"></i>
    </a>

    <footer>
        <p>© 2025 立法院 Legislature. All rights reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
            
            // 開啟選單時禁止頁面捲動
            if(navLinks.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = 'auto';
            }
        }
    </script>
</body>
</html>
