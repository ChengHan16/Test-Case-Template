<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立法院 - 委員會議事地圖</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --ly-blue: #003366; /* 立院深藍 */
            --ly-red: #A52A2A;  /* 莊重紅 */
            --bg-gray: #f4f4f4;
            --text-dark: #333;
        }

        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            margin: 0;
            background-color: var(--bg-gray);
            color: var(--text-dark);
        }

        /* 頂部導航 */
        header {
            background-color: white;
            padding: 15px 5%;
            border-bottom: 3px solid var(--ly-blue);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--ly-blue);
        }

        /* 主容器 */
        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* 左側資訊欄 (仿麥當勞店鋪資訊) */
        .info-panel {
            flex: 1;
            min-width: 350px;
            padding: 30px;
            border-right: 1px solid #eee;
        }

        .status-badge {
            background-color: #28a745;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 10px;
        }

        h1 {
            margin: 0 0 10px 0;
            color: var(--ly-blue);
            font-size: 28px;
        }

        .address {
            color: #666;
            margin-bottom: 20px;
            font-size: 15px;
        }

        /* 營業時間改為議事時間 */
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .schedule-table td {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .schedule-table .day { font-weight: bold; }
        .schedule-table .time { text-align: right; }

        /* 功能圖標區 (仿麥當勞設施圖標) */
        .service-icons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .icon-item {
            text-align: center;
            font-size: 12px;
            color: var(--ly-blue);
        }

        .icon-item i {
            font-size: 24px;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        /* 右側地圖區 */
        .map-panel {
            flex: 1.5;
            min-width: 450px;
            background-color: #e5e3df;
            position: relative;
            min-height: 500px;
        }

        .fake-map {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://www.ly.gov.tw/Images/Lego/ly_logo_gold.svg') center no-repeat;
            background-size: 200px;
            opacity: 0.2;
        }

        /* 行動點餐按鈕改為議事直播 */
        .cta-button {
            display: block;
            background-color: var(--ly-red);
            color: white;
            text-align: center;
            padding: 15px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 30px;
            transition: 0.3s;
        }

        .cta-button:hover {
            background-color: #800000;
        }

        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .info-panel, .map-panel { width: 100%; min-width: unset; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><i class="fa-solid fa-building-columns"></i> 立法院 Legislature</div>
    <div class="search-bar">國會議事資訊檢索</div>
</header>

<div class="container">
    <div class="info-panel">
        <div class="status-badge"><i class="fa-solid fa-tower-broadcast"></i> 議事進行中</div>
        <h1>內政委員會</h1>
        <p class="address">第 11 屆 第 1 會期 | 院區：紅樓 202 會議室</p>
        
        <div class="address">
            <i class="fa-solid fa-location-dot"></i> 台北市中正區中山南路 1 號
        </div>

        <table class="schedule-table">
            <tr><td class="day">星期一</td><td class="time">09:00 - 17:30</td></tr>
            <tr><td class="day">星期三</td><td class="time">09:00 - 17:30</td></tr>
            <tr><td class="day">星期四</td><td class="time">09:00 - 17:30</td></tr>
        </table>

        <h3>提供服務項目</h3>
        <div class="service-icons">
            <div class="icon-item"><i class="fa-solid fa-video"></i>ivod 直播</div>
            <div class="icon-item"><i class="fa-solid fa-file-lines"></i>議事錄</div>
            <div class="icon-item"><i class="fa-solid fa-hands-holding"></i>聽證會</div>
            <div class="icon-item"><i class="fa-solid fa-wheelchair"></i>無障礙</div>
            <div class="icon-item"><i class="fa-solid fa-language"></i>手語翻譯</div>
            <div class="icon-item"><i class="fa-solid fa-wifi"></i>媒體區</div>
            <div class="icon-item"><i class="fa-solid fa-print"></i>公報查詢</div>
            <div class="icon-item"><i class="fa-solid fa-user-shield"></i>旁聽席</div>
        </div>

        <a href="#" class="cta-button"><i class="fa-solid fa-play"></i> 進入 ivod 議事轉播系統</a>
    </div>

    <div class="map-panel">
        <div class="fake-map">
            <p>地圖加載中...</p>
        </div>
        <div style="position: absolute; top: 20px; right: 20px; background: white; padding: 10px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
            院區位置導覽
        </div>
    </div>
</div>

</body>
</html>
