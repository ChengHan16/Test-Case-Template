<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立法院 - 議事地圖手機優化版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 基礎修正：防止所有元素撐開寬度 */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --ly-blue: #003366;
            --ly-red: #A52A2A;
            --bg-gray: #f8f9fa;
        }

        body {
            font-family: "PingFang TC", "Microsoft JhengHei", sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-gray);
            overflow-x: hidden; /* 徹底禁止左右滑動 */
        }

        header {
            background-color: white;
            padding: 15px;
            border-bottom: 3px solid var(--ly-blue);
            text-align: center;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: var(--ly-blue);
        }

        /* 主容器修正 */
        .container {
            display: flex;
            flex-direction: row; /* 桌機橫排 */
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            min-height: calc(100vh - 60px);
        }

        /* 資訊欄 */
        .info-panel {
            flex: 0 0 400px; /* 固定寬度但允許在手機版變更 */
            padding: 25px;
            overflow-y: auto;
            border-right: 1px solid #eee;
        }

        /* 地圖欄修正 */
        .map-panel {
            flex-grow: 1;
            background-color: #e5e3df;
            position: relative;
            min-height: 400px; /* 確保地圖有高度 */
        }

        /* 模擬地圖的背景 */
        .fake-map-bg {
            width: 100%;
            height: 100%;
            background-image: url('https://www.google.com/maps/d/u/0/thumbnail?mid=1_f7E3f2j-S9vN9fS5-J1Y-zR9mI'); /* 示意圖 */
            background-size: cover;
            background-position: center;
            filter: grayscale(0.5) opacity(0.5);
        }

        .map-overlay-label {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            padding: 8px 15px;
            border-radius: 4px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            font-weight: bold;
            z-index: 10;
        }

        /* 內容樣式 */
        .status-badge {
            background-color: #28a745;
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 13px;
            display: inline-block;
            margin-bottom: 10px;
        }

        h1 { margin: 10px 0; font-size: 24px; color: var(--ly-blue); }

        .service-icons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .icon-item {
            text-align: center;
            font-size: 11px;
            color: #666;
        }

        .icon-item i {
            font-size: 20px;
            display: block;
            margin-bottom: 5px;
            color: var(--ly-blue);
        }

        .cta-button {
            display: block;
            background-color: var(--ly-red);
            color: white;
            text-align: center;
            padding: 15px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 20px;
        }

        /* 手機版關鍵 Media Query */
        @media (max-width: 850px) {
            .container {
                flex-direction: column-reverse; /* 地圖在上，資訊在下（仿麥當勞 APP 邏輯） */
            }

            .info-panel {
                flex: none;
                width: 100%;
                border-right: none;
            }

            .map-panel {
                flex: none;
                width: 100%;
                height: 300px; /* 手機版固定地圖高度 */
            }

            .service-icons {
                grid-template-columns: repeat(4, 1fr); /* 保持 4 列 */
            }
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><i class="fa-solid fa-landmark"></i> 立法院會議資訊檢索</div>
</header>

<div class="container">
    <div class="info-panel">
        <div class="status-badge">● 議事進行中</div>
        <h1>內政委員會</h1>
        <p><i class="fa-solid fa-location-dot"></i> 紅樓 202 會議室</p>
        
        <div class="service-icons">
            <div class="icon-item"><i class="fa-solid fa-tv"></i>直播</div>
            <div class="icon-item"><i class="fa-solid fa-file-pdf"></i>議事錄</div>
            <div class="icon-item"><i class="fa-solid fa-wheelchair"></i>無障礙</div>
            <div class="icon-item"><i class="fa-solid fa-wifi"></i>網路</div>
        </div>

        <p style="font-size: 14px; color: #666; line-height: 1.6;">
            本週主題：審查「國籍法部分條文修正草案」等案。請相關部會首長列席備詢。
        </p>

        <a href="#" class="cta-button">進入國會轉播</a>
    </div>

    <div class="map-panel">
        <div class="map-overlay-label">院區導覽：紅樓區域</div>
        <div class="fake-map-bg"></div>
        </div>
</div>

</body>
</html>
