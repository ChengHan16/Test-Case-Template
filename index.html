<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立法院-網頁模板</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        html { scroll-behavior: smooth; }
        html, body { max-width: 100%; overflow-x: hidden; margin: 0; padding: 0; }

        body {
            font-family: "Noto Sans TC", "Arial", sans-serif;
            margin: 0; padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- 1. 導覽列樣式 (電腦版維持原樣) --- */
        .navbar-static {
            background-color: #1a237e;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1100;
            position: relative;
        }

        .navbar-full {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
        }
        .logo-circle {
            background-color: #ffcc00;
            color: #1a237e;
            width: 32px; height: 30px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            margin-right: 5px; font-weight: 700;
        }

        .nav-links { list-style: none; display: flex; margin: 0; padding: 0; }
        .nav-links li { margin-left: 30px; }
        .nav-links a {
            color: white; text-decoration: none; font-weight: 500;
            padding: 8px 15px; transition: all 0.3s;
        }
        .nav-links a:hover { border-bottom: 2px solid #ffcc00; }
        .nav-links a.active-dark { background-color: #004d99; border-radius: 4px; color: white !important; }

        /* 手機版專用按鈕 (預設隱藏) */
        .mobile-btn { display: none; }

        /* --- 2. Banner 與 內容 --- */
        .event-banner {
            background: linear-gradient(135deg, #1a237e 0%, #0d1241 100%);
            color: white; padding: 30px 20px; text-align: center;
            border-bottom: 4px solid #ffcc00;
        }
        .event-banner h1 { font-size: 3.5em; margin: 0; letter-spacing: 2px; }
        .event-content-area { max-width: 900px; margin: 0 auto; padding: 40px 20px; flex: 1; }
        footer { text-align: center; padding: 30px; background-color: #1a237e; color: white; font-size: 0.8em; }

        .back-to-top {
            position: fixed; bottom: 30px; right: 30px; width: 50px; height: 50px;
            background-color: #1a237e; color: white; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; border: 2px solid #ffcc00; transition: 0.3s;
        }

        /* ============================================================
           手機版本優化 (仿圖片漢堡選單設計)
           ============================================================ */
        @media (max-width: 768px) {
            /* 1. 導覽列改為白色背景，Logo 置中 */
            .navbar-static { background-color: white; border-bottom: 1px solid #ddd; }
            .navbar-full { padding: 10px 15px; position: relative; }

            .logo { color: #1a237e; position: absolute; left: 50%; transform: translateX(-50%); font-size: 1.2em; }
            .logo-circle { background-color: #ffcc00; border: 1px solid #1a237e; }

            /* 2. 顯示漢堡選單按鈕與搜尋按鈕 */
            .mobile-btn { display: block; font-size: 1.5em; color: #333; cursor: pointer; }

            /* 3. nav-links 轉化為側邊滑出選單 */
            .nav-links {
                position: fixed; top: 0; left: -100%; /* 平時藏在左側外 */
                width: 100%; height: 100vh;
                background-color: white;
                flex-direction: column;
                align-items: flex-start;
                padding: 60px 25px;
                transition: 0.4s ease-in-out;
                z-index: 1200;
                box-sizing: border-box;
                overflow-y: auto;
            }

            /* 當選單開啟時的狀態 */
            .nav-links.active { left: 0; }

            .nav-links li { margin: 0; width: 100%; border-bottom: 1px solid #eee; }
            .nav-links li:last-child { border-bottom: none; }

            .nav-links a {
                color: #333; font-size: 1.1em; display: flex;
                justify-content: space-between; align-items: center;
                padding: 15px 0; width: 100%;
            }

            /* 仿照圖片中的 "+" 符號設計 */
            .nav-links a::after { content: '\f067'; font-family: 'Font Awesome 6 Free'; font-weight: 900; font-size: 0.8em; color: #999; }
            .nav-links a.active-dark { background-color: transparent; color: #1a237e !important; font-weight: bold; }

            /* 選單內的頂部關閉按鈕 */
            .menu-header {
                display: flex; justify-content: space-between; align-items: center;
                position: absolute; top: 0; left: 0; width: 100%; padding: 10px 15px;
                box-sizing: border-box; border-bottom: 1px solid #eee;
            }

            .event-banner h1 { font-size: 2em; }
        }
    </style>
</head>
<body>

    <header class="navbar-static">
        <nav class="navbar-full">
            <div class="mobile-btn" onclick="toggleMenu()">
                <i class="fa-solid fa-bars"></i>
            </div>

            <div class="logo">
                <div class="logo-circle">立</div> 立法院 
            </div>

            <div class="mobile-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <ul class="nav-links" id="navLinks">
                <div class="menu-header" onclick="toggleMenu()" style="display: none;">
                    <i class="fa-solid fa-xmark" style="font-size: 1.5em; cursor: pointer;"></i>
                    <div class="logo" style="color: #1a237e; position: static; transform: none;">
                        <div class="logo-circle">立</div> 立法院 
                    </div>
                    <i class="fa-solid fa-magnifying-glass" style="font-size: 1.5em; opacity: 0;"></i>
                </div>
                
                <li><a href="index.html">首頁</a></li>
                <li><a href="about.html" class="active-dark">關於我們</a></li> 
                <li><a href="members.html">組織成員</a></li> 
                <li><a href="events.html">活動行程</a></li>
                <!--<li><a href="#" style="color: #1a237e; font-size: 1em;"><i class="fa-solid fa-magnifying-glass"></i> 検索</a></li>-->
            </ul>
        </nav>
    </header>

    <section class="event-banner">
        <div class="banner-content">
            <h1>活動模板</h1>
        </div>
    </section>

    <main class="event-content-area">
        <div class="event-info">
            <p>手機模式下，上方導覽列會變為白色背景、Logo 置中，並提供側邊選單功能。</p>
            <hr style="border: 0; border-top: 1px solid #ddd; margin: 30px 0;">
        </div>
    </main>

    <a href="#" class="back-to-top" title="回到最頂端">
        <i class="fa-solid fa-chevron-up"></i>
    </a>

    <footer>
        <p>© 2025 立法院 Legislature. All rights reserved.</p>
    </footer>

    <script>
        // 控制選單開關
        function toggleMenu() {
            const menu = document.getElementById('navLinks');
            menu.classList.toggle('active');
            
            // 當選單開啟時禁止背景滾動
            if(menu.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = 'auto';
            }
        }

        // 監聽螢幕縮放，若切換回桌機版需清除禁止滾動設定
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                document.body.style.overflow = 'auto';
                document.getElementById('navLinks').classList.remove('active');
            }
        });
    </script>
</body>
</html>
